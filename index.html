<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#"><img src="images/logo.svg" alt="logo" /></a>
      <nav>
        <button id="closeMenu">
          <img src="images/icon-close-menu.svg" />
        </button>
        <button id="features">Features <img src="images/icon-arrow-down.svg" /></button>
        <ul class="dropdown featuresDropdown">
          <li>
            <a href="#"><img src="images/icon-todo.svg" /> Todo List</a>
          </li>
          <li>
            <a href="#"><img src="images/icon-calendar.svg" /> Calendar</a>
          </li>
          <li>
            <a href="#">
              <img src="images/icon-reminders.svg" />
              Reminders</a
            >
          </li>
          <li>
            <a href="#">
              <img src="images/icon-planning.svg" />
              Planning</a
            >
          </li>
        </ul>
        <button id="company">Company <img src="images/icon-arrow-down.svg" /></button>
        <ul class="dropdown companyDropdown">
          <li>
            <a href="#">History</a>
          </li>
          <li>
            <a href="#">Our Team</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
        </ul>
        <a href="#" class="link">Careers</a>
        <a href="#" class="link">About</a>
        <div class="btns">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </nav>
      <button id="openMenu">
        <img src="images/icon-menu.svg" />
      </button>
    </header>
    <div class="wrapper"></div>
    <main>
      <div class="hero">
        <img src="images/image-hero-mobile.png" alt="hero" class="heroMobile" />
        <img
          src="images/image-hero-desktop.png"
          alt="hero"
          class="heroDesktop"
        />
      </div>
      <div class="textArea">
        <h1>Make remote work</h1>

        <p class="description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <a href="#" class="call_to_action">Learn more</a>
      </div>
      <div class="clients">
        <img src="images/client-databiz.svg" />
        <img src="images/client-audiophile.svg" />
        <img src="images/client-meet.svg" />
        <img src="images/client-maker.svg" />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
